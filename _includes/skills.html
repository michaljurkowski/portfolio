<a href="{{ post.external_link }}">
    <div class="w3-third w3-container w3-margin-bottom">
        <div class="w3-container w3-white flex-container" style="height: 300px;">
            <img src="{{ site.baseurl }}{{ post.photo }}" alt="Norway" style="width:50%" class="w3-hover-opacity">
        </div>
        <div class="w3-container w3-white" style="height: 100px;">
            <p>
                <b>{{ post.title}}</b>
            </p>
            <p>{{ post.content }}</p>
        </div>
    </div>
</a>
