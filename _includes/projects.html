<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Portfolio</h2>
                <hr class="custom_hr_dark">
            </div>
        </div>
        <div class="row flex-container">
            {% for post in site.categories.projects %}
                <div class="col-sm-4 portfolio-item" style="max-width:280px; padding-left: 0; padding-right: 0;">
                    <a href="#{{post.modal}}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ site.baseurl }}{{ post.photo }}" class="img-responsive" alt="{{ post.photo }}">
                    </a>
                </div>
                <!-- Portfolio Modals -->
                <div class="portfolio-modal modal fade" id="{{post.modal}}" tabindex="-1" role="dialog" aria-hidden="true" style="z-index: 9999;">
                    <div class="modal-content" style="width: 100vw;">
                        <div class="close-modal" data-dismiss="modal">
                            <div class="lr">
                                <div class="rl">
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-8 col-lg-offset-2">
                                    <div class="modal-body">
                                        <h2>{{ post.title }}</h2>
                                        <hr class="custom_hr_dark">
                                        <img src="{{ site.baseurl }}{{ post.photo }}" class="img-responsive img-centered" style="max-width: 300px" alt="">
                                        <p>{{post.content}}</p>
                                        <ul class="list-inline item-details">
                                            <li>Used technology:
                                                {% for tag in post.tags %}
                                                    <span class="label label-success">{{tag}}</span>
                                                {% endfor %}
                                            </li>
                                        </ul>
                                        <!-- <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
