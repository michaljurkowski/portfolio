<!-- tools Section -->
<section class="success" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>TOOLS</h2>
                <hr class="custom_hr_light">
            </div>
        </div>
        <div class="row">
            <div id="mygallery" >
                {% for post in site.categories.tools %}
                    <div class="showhim" style="position: absolute;">
                        <a href="{{ post.external_link }}">
                            <img class="img-responsive" src="{{ site.baseurl }}{{ post.photo }}" alt="">
                            <div class="flex-container showme">
                                <h3 style="text-align: center;">
                                    {{post.content}}
                                </h3>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
